version: '3.9'

services:
  postgresql:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: db_modelos
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - pynetwork

  web:
    build: .
    restart: always
    ports:
      - "8000:80"
    networks:
      - pynetwork
networks:
    pynetwork:
        driver: bridge
volumes:
  postgres_data:

